        .row-rise       td:first-child { background: linear-gradient(135deg, #e8f5e9, #d4edda) !important; color: #2e7d32 !important; }

            transition: border-color 0.2s, box-shadow 0.2s;

        }

        input[type="number"].stat-input:focus {
            outline: none;
            border-color: #4facfe;
            box-shadow: 0 0 0 3px rgba(79,172,254,0.15);
        }

            font-size: 14px;
            font-weight: 700;
            color: #c62828;

            text-align: center;
            font-size: 14px;
            font-weight: 700;
            color: #e65100;
            border: 2px solid rgba(230,81,0,0.2);
        }

        /* Ê†°Ê≠£ UI */
        .correction-ui {

        }

        .correction-label-sm {

        .result-section {

        /* ===== ÂçìË∂äÁêÉÂì°ÈÅ∏ÊìáÂô® ===== */
        .player-selector-box {

        }

        .player-selector-label {

            color: #4facfe;
            font-size: 0.95rem;
            margin-bottom: 10px;
            display: block;
        }

        .player-search-wrapper {
            position: relative;
            width: 100%;
        }

        .player-search-input {
            width: 100%;
            padding: 10px 14px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            background: white;
            box-sizing: border-box;
            transition: all 0.3s;
        }

        .player-search-input:focus {
            outline: none;
            border-color: #4facfe;
            box-shadow: 0 0 0 3px rgba(79,172,254,0.12);
        }

        .player-dropdown {

        .player-dropdown-item:hover {

        }

        .dropdown-player-name {

            font-weight: 600;

        }

        .dropdown-player-meta {
            font-size: 0.75rem;
            color: #888;

        }

        .dropdown-no-result {

        .selected-player-tag {

        /* ===== RWD ===== */
        @media (max-width: 700px) {
            .content-wrapper { padding: 15px; }
            .calculator-section, .bonus-section, .result-section, .card-type-section, .skill-section { padding: 16px 12px; }
            .header h1 { font-size: 1.5rem; }
            input[type="number"].stat-input { width: 52px; font-size: 13px; }
            .stats-table th, .stats-table td { padding: 7px 4px; font-size: 0.78rem; }
            .result-grid { grid-template-columns: repeat(3, 1fr); }
            .result-total { grid-column: 1 / -1; }
            .bonus-row { gap: 18px; }
            .correction-ui { gap: 8px; }
        }

        @media (max-width: 480px) {
            .result-grid { grid-template-columns: repeat(2, 1fr); }
            input[type="number"].stat-input { width: 44px; font-size: 12px; padding: 5px 2px; }
        }
    </style>
</head>

    let currentSupremeList = [...supremePlayers];

    function filterSupremePlayers(val) {
        const query = val.trim().toLowerCase();
        if (!query) {
            currentSupremeList = [...supremePlayers];
        } else {
            currentSupremeList = supremePlayers.filter(p =>
                p.name.toLowerCase().includes(query) ||
                p.team.includes(query) ||
                p.position.toLowerCase().includes(query)
            );
        }
        renderSupremeDropdown();
        document.getElementById('supremeDropdown').style.display = 'block';
    }

    function showSupremeDropdown() {
        filterSupremePlayers(document.getElementById('supremeSearch').value);
    }

    function renderSupremeDropdown() {
        const dropdown = document.getElementById('supremeDropdown');
        if (currentSupremeList.length === 0) {
            dropdown.innerHTML = '<div class="dropdown-no-result">Êâæ‰∏çÂà∞Á¨¶ÂêàÁöÑÁêÉÂì°</div>';
        } else {

    function applySupremePlayer(idx) {
        const p = supremePlayers[idx];
        const s = p.stats;
        const baseVals = [s.con, s.pow, s.eye, s.spd, s.fld];
        const riseVals = [s.conUp, s.powUp, s.eyeUp, s.spdUp, s.fldUp];
        baseVals.forEach((v, si) => {
            const el = document.getElementById(`base_${si}`);
            if (el) el.value = v;
        });
        riseVals.forEach((v, si) => {
            const el = document.getElementById(`rise_${si}`);
            if (el) el.value = v;
        });
        const tagDiv = document.getElementById('selectedPlayerTag');
        tagDiv.innerHTML = `<span class="selected-player-tag">${p.name} (${p.team} ¬∑ ${p.position})<button class="tag-clear" onclick="clearSupremePlayer()">‚úï</button></span>`;

        bronze: ["‰ª£ÊâìÂ∞àÂÆ∂","È∑πÁúº","Êé®Êâì","ÊãâÊâì","Â∑¶ËÖïÊÆ∫Êâã","Âè≥ËÖïÊÆ∫Êâã","ÂÆàÂÇôÂ∞áËªç","ÊâìÈªûÊ©üÂô®","Áõ¥ÁêÉÊÆ∫Êâã","Ê≠£Èù¢Â∞çÊ±∫","ÈõÜ‰∏≠Âäõ","ÂàùÁêÉÊîªÁï•"]
    };

    const GRADE_LABEL = { legend: 'ÂÇ≥Ë™™', gold: 'Èáë', silver: 'ÈäÄ', bronze: 'ÈäÖ' };
    const GRADE_COLOR = { legend: '#f6a623', gold: '#d4a017', silver: '#8e9eab', bronze: '#cd7f32' };

    let currentSkillType = 'pitcher';

    function setSkillType(type) {
        currentSkillType = type;
        document.getElementById('skillBtn_pitcher').className = 'skill-type-btn' + (type === 'pitcher' ? ' active-pitcher' : '');
        document.getElementById('skillBtn_batter').className  = 'skill-type-btn' + (type === 'batter'  ? ' active-batter'  : '');
        buildSkillRows();
    }

    function buildSkillRows() {
        const pool = currentSkillType === 'pitcher' ? PITCHER_SKILLS : BATTER_SKILLS;
        const container = document.getElementById('skillRows');

        // Build options HTML
        let optionsHtml = '<option value="">‚Äî ÁÑ°ÊäÄËÉΩ ‚Äî</option>';
        ['legend','gold','silver','bronze'].forEach(grade => {
            optionsHtml += `<optgroup label="${GRADE_LABEL[grade]}">`;
            pool[grade].forEach(name => {
                optionsHtml += `<option value="${name}" data-grade="${grade}">${name}</option>`;
            });
            optionsHtml += '</optgroup>';
        });

        container.innerHTML = [1,2,3].map(i => `
            <div class="skill-row">
                <span class="skill-row-label">ÊäÄËÉΩ ${i}</span>
                <select class="skill-select" id="skillSel_${i}" onchange="updateSkillLevel(${i})">
                    ${optionsHtml}
                </select>
                <select class="level-select" id="skillLv_${i}" disabled>
                    <option value="0">Lv‚Äî</option>
                </select>
            </div>
        `).join('');
    }

    function updateSkillLevel(i) {
        const sel = document.getElementById(`skillSel_${i}`);
        const lvSel = document.getElementById(`skillLv_${i}`);
        const skillName = sel.value;
        if (!skillName) {
            lvSel.innerHTML = '<option value="0">Lv‚Äî</option>';
            lvSel.disabled = true;
            return;
        }
        const pool = currentSkillType === 'pitcher' ? PITCHER_SKILLS : BATTER_SKILLS;
        const isGold = pool.gold.includes(skillName);
        const maxLv = isGold ? 8 : 6;
        lvSel.innerHTML = Array.from({length: maxLv}, (_, j) => `<option value="${j+1}">Lv.${j+1}</option>`).join('');
        lvSel.disabled = false;
    }

    // ===== Ê†°Ê≠£ =====
    let correctionVals = [0,0,0,0,0];

    function updateCorrection() {
        const from = parseInt(document.getElementById('corrFrom').value);
        const to   = parseInt(document.getElementById('corrTo').value);
        const val  = parseInt(document.getElementById('corrVal').value);

        correctionVals = [0,0,0,0,0];
        if (from >= 0 && to >= 0 && from !== to && val > 0) {
            correctionVals[from] = -val;
            correctionVals[to]   = +val;
        }

        // Update displays in table
        for (let si = 0; si < 5; si++) {
            const el = document.getElementById(`correction_display_${si}`);
            if (el) {
                const v = correctionVals[si];
                el.textContent = v > 0 ? `+${v}` : `${v}`;
                el.style.color = v > 0 ? '#2e7d32' : v < 0 ? '#c62828' : '#e65100';
            }
        }
        calculate();
    }

    // ===== ‰∏ªÈÇèËºØ =====
    const STATS = ['ÊéßÁêÉ/Êé•Ëß∏','ÁêÉÂ®Å/ÂäõÈáè','È´îÂäõ/ÈÅ∏ÁêÉ','Áõ¥ÁêÉ/ÈÄüÂ∫¶','ËÆäÂåñ/ÂÆàÂÇô'];

    const CARD_PRESETS = {
        normal:  { team: 11, coach: 0, diamond: 0, sig: 0  },
        sign:    { team: 12, coach: 0, diamond: 0, sig: 12 },
        peak:    { team: 12, coach: 0, diamond: 0, sig: 0  },
        legend:  { team: 11, coach: 0, diamond: 3, sig: 0  },
        supreme: { team: 10, coach: 0, diamond: 2, sig: 0  },
    };

    function setCardType(type) {
        document.querySelectorAll('.card-btn').forEach(b => b.classList.remove('active'));
        document.getElementById('cardBtn_' + type).classList.add('active');
        const p = CARD_PRESETS[type];
        document.getElementById('teamBonus').value    = p.team;
        document.getElementById('diamondBonus').value = p.diamond;
        setSignature(p.sig);
        calculate();
    }

    function buildTable() {
        const tbody = document.getElementById('statsBody');

        // ÊïôÁ∑¥Âàó
        const trCoach = document.createElement('tr');
        trCoach.className = 'row-coach';
        let coachCells = `<td>ÊïôÁ∑¥</td>`;
        STATS.forEach((_, si) => {
            coachCells += `<td><input type="number" class="stat-input" id="coach_${si}" value="0" min="0" oninput="calculate()"></td>`;
        });
        trCoach.innerHTML = coachCells;
        tbody.appendChild(trCoach);

        // ÁâπË®ìÂîØËÆÄÂàó
        const trTraining = document.createElement('tr');
        trTraining.className = 'row-training';
        let trainingCells = `<td>ÁâπË®ì<br><span style="font-size:0.7rem;font-weight:400;color:#999;">ÔºàËá™ÂãïÔºâ</span></td>`;
        STATS.forEach((_, si) => {
            trainingCells += `<td><span class="training-display" id="training_display_${si}">0</span></td>`;
        });
        trTraining.innerHTML = trainingCells;
        tbody.appendChild(trTraining);

        // Âº∑ÂåñÈáè„ÄÅ‰∏äÂçáÈáè„ÄÅÂü∫Á§éÂÄº
        const restFields = ['enhance','rise','base'];
        const restLabels = ['Âº∑ÂåñÈáè','‰∏äÂçáÈáè','Âü∫Á§éÂÄº'];
        const restRows   = ['row-enhance','row-rise','row-base'];
        restFields.forEach((field, fi) => {
            const tr = document.createElement('tr');
            tr.className = restRows[fi];
            let cells = `<td>${restLabels[fi]}</td>`;
            STATS.forEach((_, si) => {
                cells += `<td><input type="number" class="stat-input" id="${field}_${si}" value="0" min="0" oninput="calculate()"></td>`;
            });
            tr.innerHTML = cells;
            tbody.appendChild(tr);
        });

        // Ê†°Ê≠£ÂàóÔºàÂîØËÆÄÔºâ
        const trCorr = document.createElement('tr');
        trCorr.className = 'row-correction';
        let corrCells = `<td>Ê†°Ê≠£</td>`;
        STATS.forEach((_, si) => {
            corrCells += `<td><span class="correction-display" id="correction_display_${si}" style="color:#e65100;">0</span></td>`;
        });
        trCorr.innerHTML = corrCells;
        tbody.appendChild(trCorr);
    }

    function buildResults() {
        const grid = document.getElementById('resultGrid');
        STATS.forEach((stat, si) => {
            const card = document.createElement('div');
            card.className = 'result-card';
            card.innerHTML = `<h3>${stat}</h3><p class="result-value" id="res_${si}">0</p>`;
            grid.appendChild(card);
        });
        const total = document.createElement('div');
        total.className = 'result-total';
        total.innerHTML = `<div class="total-label">‰∫îÈ†ÖÁ∏ΩÂíå</div><div class="total-value" id="res_total">0</div>`;
        grid.appendChild(total);
    }

    function clampAndCalc(el, min, max) {
        let v = parseInt(el.value) || 0;
        if (v < min) v = min;
        if (v > max) v = max;
        el.value = v;
        calculate();
    }

    function getNum(id) {
        return parseInt(document.getElementById(id)?.value) || 0;
    }

    function setSignature(val) {
        const el = document.getElementById('signatureBonus');
        if (el) { el.value = val; }
        calculate();
    }

    function calcTraining() {
        const candidates = STATS.map((_, si) => ({
            si,
            enhance: getNum(`enhance_${si}`),
            base:    getNum(`base_${si}`)
        }));

        const sorted = [...candidates].sort((a, b) => {
            if (b.enhance !== a.enhance) return b.enhance - a.enhance;
            if (b.base !== a.base) return b.base - a.base;
            return a.si - b.si;
        });

        const vals = [0, 0, 0, 0, 0];
        const trainingMap = [12, 10, 4, 0, 0];
        sorted.forEach((c, rank) => {
            vals[c.si] = trainingMap[rank] ?? 0;
        });

        if (candidates.every(c => c.enhance === 0)) {
            return [0, 0, 0, 0, 0];
        }
        return vals;
    }

    function calculate() {
        const teamBonus      = getNum('teamBonus');
        const coachBonus     = getNum('coachBonus');
        const diamondBonus   = getNum('diamondBonus');
        const signatureBonus = getNum('signatureBonus');
        const training       = calcTraining();
        let grandTotal = 0;

        STATS.forEach((_, si) => {
            const el = document.getElementById(`training_display_${si}`);
            if (el) el.textContent = training[si];
        });

        STATS.forEach((stat, si) => {
            const coach   = getNum(`coach_${si}`);
            const enhance = getNum(`enhance_${si}`);
            const rise    = getNum(`rise_${si}`);
            const base    = getNum(`base_${si}`);
            const corr    = correctionVals[si] || 0;

            const total = base + rise + enhance + training[si] + signatureBonus + diamondBonus + coach + teamBonus + coachBonus + corr;
            document.getElementById(`res_${si}`).textContent = total;
            grandTotal += total;
        });

        document.getElementById('res_total').textContent = grandTotal;
    }

    // ÂàùÂßãÂåñ
    buildTable();
    buildResults();
    buildSkillRows();
    setCardType('sign');
</script>
