/* æ•¸å€¼è¶Šä½è¶Šå¥½çš„æ¬„ä½ */
const LOWER_BETTER = new Set([
  'ERA','WHIP','BB/9','HR/9','BB','GIDP','R','L','H','SO','2B','3B'
]);

/* â”€â”€ ç‹€æ…‹ â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
let DB       = {};
let state    = {
  week:    '',
  main:    'batter',
  mode:    'total',
  sortCol: null,      // null = çƒå“¡åç¨±
  sortDir: 'desc',
  filter:  '',
};
let hintDismissed = false;

/* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
   INIT
â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
async function init() {
  try {
    const resp = await fetch(JSON_FILE);
    if (!resp.ok) throw new Error('fetch failed');
    DB = await resp.json();
    console.log('âœ… å¾ baseball_data.json è¼‰å…¥è³‡æ–™');
  } catch (e) {
    console.warn('âš ï¸  ç„¡æ³•è¼‰å…¥ JSONï¼Œä½¿ç”¨å…§å»ºç¯„ä¾‹è³‡æ–™');
    DB = FALLBACK_DATA;
  }

  const weeks = Object.keys(DB).sort().reverse();
  if (!weeks.length) {
    document.getElementById('loading').innerHTML =
      '<div style="color:#e57373;font-size:15px">âŒ ç„¡è³‡æ–™ï¼Œè«‹å…ˆåŸ·è¡Œ OCR.py</div>';
    return;
  }

  state.week = weeks[0];

  const sel = document.getElementById('weekSel');
  weeks.forEach(w => {
    const opt = document.createElement('option');
    opt.value = w;
    opt.textContent = w;
    sel.appendChild(opt);
  });
  sel.value = state.week;

  renderTable();
  document.getElementById('loading').style.display = 'none';
}

/* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
   EVENT HANDLERS
â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
function onWeekChange() {
  state.week = document.getElementById('weekSel').value;
  state.sortCol = null;
  renderTable();
}

function switchMain(m) {
  state.main = m;
  state.sortCol = null;
  clearFilter();
  document.querySelectorAll('.maintab').forEach((el, i) => {
    el.classList.toggle('active', (i === 0 && m === 'batter') || (i === 1 && m === 'pitcher'));
  });
  renderTable();
}

function switchMode(m) {
  state.mode = m;
  state.sortCol = null;
  document.querySelectorAll('.modetab').forEach((el, i) => {
    el.classList.toggle('active', ['total','home','away'][i] === m);
  });
  renderTable();
}

function clearFilter() {
  state.filter = '';
  document.getElementById('filterInput').value = '';
  renderTable();
}

function dismissHint() {
  hintDismissed = true;
  document.getElementById('landscape-hint').style.display = 'none';
}

/* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
   RENDER TABLE
â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
function getSheetKey() {
  const tl = state.main === 'batter' ? 'æ‰“è€…' : 'æŠ•æ‰‹';
  const ml = { total: 'ç¸½è¨ˆ', home: 'ä¸»å ´', away: 'å®¢å ´' }[state.mode];
  return `${tl}_${ml}`;
}

function parseNum(v) {
  const n = parseFloat(v);
  return isNaN(n) ? null : n;
}

function renderTable() {
  state.filter = document.getElementById('filterInput').value.toLowerCase().trim();

  const weekData = DB[state.week];
  if (!weekData) return;
  const sheet = weekData[getSheetKey()];
  if (!sheet) return;

  const { headers, rows } = sheet;
  // headers[0] = 'player'
  const statCols   = headers.slice(1);
  const sets       = state.main === 'batter' ? BATTER_SETS : PITCHER_SETS;
  const setStarts  = new Set();   // col indices (in headers) that start a new group
  let covered = 0;
  sets.forEach((s, si) => {
    if (si > 0) {
      const firstOfSet = s.find(f => statCols.includes(f));
      if (firstOfSet) setStarts.add(statCols.indexOf(firstOfSet) + 1); // +1 for player col
    }
    covered += s.length;
  });

  // Filter
  let filtered = state.filter
    ? rows.filter(r => r[0].toLowerCase().includes(state.filter))
    : [...rows];

  // Sort
  if (state.sortCol !== null) {
    const ci = state.sortCol;
    filtered.sort((a, b) => {
      const na = parseNum(a[ci]), nb = parseNum(b[ci]);
      if (na === null && nb === null) return String(a[ci]).localeCompare(String(b[ci]));
      if (na === null) return 1;
      if (nb === null) return -1;
      return state.sortDir === 'asc' ? na - nb : nb - na;
    });
  } else {
    // default: original order (as-is from JSON, which is alphabetical)
  }

  // Best value per column
  const best = {};
  statCols.forEach((col, i) => {
    const ci = i + 1;
    const vals = filtered.map(r => parseNum(r[ci])).filter(v => v !== null);
    if (!vals.length) return;
    best[ci] = LOWER_BETTER.has(col) ? Math.min(...vals) : Math.max(...vals);
  });

  /* â”€â”€ THEAD â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
  const thead = document.getElementById('tableHead');
  let hHTML = '<tr>';
  const sc0cls = state.sortCol === 0 ? `sort-${state.sortDir}` : '';
  hHTML += `<th class="${sc0cls}" onclick="sortBy(0)">çƒå“¡</th>`;
  statCols.forEach((col, i) => {
    const ci = i + 1;
    const scCls  = state.sortCol === ci ? `sort-${state.sortDir}` : '';
    const sepCls = setStarts.has(ci) ? ' sep-left' : '';
    hHTML += `<th class="${scCls}${sepCls}" onclick="sortBy(${ci})">${col}</th>`;
  });
  hHTML += '</tr>';
  thead.innerHTML = hHTML;

  /* â”€â”€ TBODY â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
  const tbody  = document.getElementById('tableBody');
  const empty  = document.getElementById('empty');

  if (!filtered.length) {
    tbody.innerHTML = '';
    empty.style.display = 'flex';
  } else {
    empty.style.display = 'none';

    /* Show week badge only if multiple weeks exist */
    const multiWeek = Object.keys(DB).length > 1;

    let bHTML = '';
    filtered.forEach((row, idx) => {
      bHTML += '<tr>';
      const badge = multiWeek
        ? `<span class="week-badge">${state.week}</span>` : '';
      bHTML += `<td><span class="rank">${idx + 1}</span><span class="pname">${esc(row[0])}</span>${badge}</td>`;

      statCols.forEach((col, i) => {
        const ci    = i + 1;
        const val   = row[ci] ?? '';
        const num   = parseNum(val);
        const isBest = num !== null && best[ci] !== undefined && num === best[ci];
        const bCls  = isBest ? ' class="best"' : '';
        const sCls  = setStarts.has(ci) ? ' style="border-left:2px solid rgba(0,180,216,0.3)"' : '';
        bHTML += `<td${bCls}${sCls}>${esc(val)}</td>`;
      });
      bHTML += '</tr>';
    });
    tbody.innerHTML = bHTML;
  }

  /* â”€â”€ SORT BAR â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
  const colName = state.sortCol === null || state.sortCol === 0
    ? 'çƒå“¡åç¨±'
    : headers[state.sortCol];
  const dirLabel = state.sortCol === null ? ''
    : state.sortDir === 'asc' ? 'â–² å‡å†ª' : 'â–¼ é™å†ª';

  document.getElementById('sortColLabel').textContent = colName;
  document.getElementById('sortDirLabel').textContent = dirLabel ? ` ${dirLabel}` : '';
  document.getElementById('playerCount').textContent  = `å…± ${filtered.length} å`;
}

function sortBy(ci) {
  if (state.sortCol === ci) {
    state.sortDir = state.sortDir === 'asc' ? 'desc' : 'asc';
  } else {
    state.sortCol = ci;
    if (ci === 0) {
      state.sortDir = 'asc';
    } else {
      const weekData = DB[state.week];
      const sheet    = weekData?.[getSheetKey()];
      const col      = sheet?.headers?.[ci];
      state.sortDir  = LOWER_BETTER.has(col) ? 'asc' : 'desc';
    }
  }
  renderTable();
}

function esc(s) {
  return String(s ?? '')
    .replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;');
}

init();
</script>
