const GRADE_SHORT = { legend:'å‚³', gold:'é‡‘', silver:'éŠ€', bronze:'éŠ…' };
const TARGET_LABELS = {
  owner:            'æŒæœ‰è€…',
  opponent:         'å°æ‰‹',
  teammate:         'éšŠå‹',
  trigger_owner:    'æŒæœ‰è€…(è§¸ç™¼)',
  trigger_opponent: 'å°æ‰‹(è§¸ç™¼)',
  trigger_teammate: 'éšŠå‹(è§¸ç™¼)',
};
const TRIGGER_KEYS = new Set(['trigger_owner','trigger_opponent','trigger_teammate']);

function fmtVal(v) {
  if (v === null || v === undefined) return `<span class="zero">.</span>`;
  const n = Number(v);
  if (n > 0) return `<span class="pos">+${n}</span>`;
  if (n < 0) return `<span class="neg">${n}</span>`;
  return `<span class="zero">.</span>`;
}

function buildTable(data) {
  const lvNums = Object.keys(data.levels).map(Number).sort((a,b)=>b-a);
  let rows = '';
  for (const lv of lvNums) {
    const row = data.levels[lv];
    rows += `<tr><td>Lv ${lv}:</td>${row.map(v=>`<td>${fmtVal(v)}</td>`).join('')}</tr>`;
  }
  const hdr = `<tr>${['', ...data.cols].map(c=>`<th>${c}</th>`).join('')}</tr>`;
  return `<table class="stat-table"><thead>${hdr}</thead><tbody>${rows}</tbody></table>`;
}

function buildCardBody(s) {
  let html = '<div class="card-body">';
  if (s.description) html += `<div class="card-desc">${s.description}</div>`;
  if (s.trigger)     html += `<div class="card-trigger">${s.trigger}</div>`;

  if (!s.stats || Object.keys(s.stats).length === 0) {
    // html += '<div class="no-data">æ•¸å€¼å¾…è£œå……</div>';
    return html + '</div>';
  }

  const keys = Object.keys(s.stats);
  const uid = (s.name + '_' + s.grade).replace(/[^\w]/g, '_');

  if (keys.length === 1) {
    const k = keys[0];
    const isTrg = TRIGGER_KEYS.has(k);
    html += `<div class="target-label">${TARGET_LABELS[k]||k}</div>`;
    html += buildTable(s.stats[k]);
  } else {
    html += '<div class="target-tabs">';
    keys.forEach((k,i) => {
      const isTrg = TRIGGER_KEYS.has(k);
      html += `<button class="target-tab${i===0?' active':''}${isTrg?' trigger-tab':''}" onclick="switchTab(this,'${uid}','${k}')">${TARGET_LABELS[k]||k}</button>`;
    });
    html += '</div>';
    keys.forEach((k,i) => {
      html += `<div id="t_${uid}_${k}" class="tab-content" style="${i>0?'display:none':''}">`;
      html += buildTable(s.stats[k]);
      html += '</div>';
    });
  }
  return html + '</div>';
}

function switchTab(btn, uid, key) {
  const cb = btn.closest('.card-body');
  cb.querySelectorAll('.target-tab').forEach(t=>t.classList.remove('active'));
  btn.classList.add('active');
  cb.querySelectorAll('.tab-content').forEach(d=>d.style.display='none');
  const el = document.getElementById(`t_${uid}_${key}`);
  if (el) el.style.display = '';
}

let fType='all', fGrade='all', fSearch='';

function render() {
  const grid = document.getElementById('skills-grid');
  const filtered = SKILL_DATA.filter(s => {
    if (fType  !== 'all' && s.type  !== fType)  return false;
    if (fGrade !== 'all' && s.grade !== fGrade) return false;
    if (fSearch) {
      const q = fSearch.toLowerCase();
      if (!s.name.includes(fSearch) && !s.name_en.toLowerCase().includes(q)) return false;
    }
    return true;
  });
  document.getElementById('count-display').textContent = filtered.length;

  if (!filtered.length) {
    grid.innerHTML = `<div class="empty-state"><div class="big-icon">ğŸ”</div><h3>æ‰¾ä¸åˆ°ç¬¦åˆçš„æŠ€èƒ½</h3><p>è«‹å˜—è©¦èª¿æ•´ç¯©é¸æ¢ä»¶æˆ–æœå°‹é—œéµå­—</p></div>`;
    return;
  }

  grid.innerHTML = filtered.map((s,i) => `
    <div class="skill-card ${s.grade}" style="animation-delay:${Math.min(i,24)*0.025}s">
      <div class="card-stripe"></div>
      <div class="card-header">
        <div class="grade-badge">${GRADE_SHORT[s.grade]}</div>
        <div class="card-title-wrap">
          <div class="skill-name-zh">${s.name}</div>
          <div class="skill-name-en">${s.name_en}</div>
          <span class="type-tag ${s.type}">${s.type==='pitcher'?'âš¾ æŠ•æ‰‹':'ğŸ æ‰“è€…'}</span>
        </div>
      </div>
      ${buildCardBody(s)}
    </div>`
  ).join('');
}

function setActive(groupId, attr, val) {
  document.querySelectorAll(`#${groupId} .filter-btn`).forEach(b => {
    b.className = 'filter-btn';
    if (b.dataset[attr] === val) b.classList.add(val==='all'?'act-all':`act-${val}`);
  });
}

document.getElementById('search').addEventListener('input', e => { fSearch = e.target.value.trim(); render(); });
document.getElementById('type-filters').addEventListener('click', e => {
  const b = e.target.closest('.filter-btn'); if (!b) return;
  fType = b.dataset.type; setActive('type-filters','type',fType); render();
});
document.getElementById('grade-filters').addEventListener('click', e => {
  const b = e.target.closest('.filter-btn'); if (!b) return;
  fGrade = b.dataset.grade; setActive('grade-filters','grade',fGrade); render();
});

render();
</script>
</body>
