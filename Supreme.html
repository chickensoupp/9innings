        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Microsoft JhengHei", Arial, sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .filter-section {
            background: rgba(255,255,255,0.1);
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
        }

        .filter-controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 25px;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .search-group {
            grid-column: span 2;
        }

        label {
            font-weight: bold;
            font-size: 1.1rem;
            color: rgba(255,255,255,0.9);
        }

        select, input {
            padding: 10px 15px;
            border: 2px solid transparent;
            border-radius: 8px;
            background: rgba(255,255,255,0.95);
            color: #333;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        select:focus, input:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 10px rgba(52, 152, 219, 0.3);
        }

        .search-input {
            background: rgba(255,255,255,0.95);
            color: #333;
        }

        .search-input::placeholder {
            color: #666;
        }

        .action-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 20px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .reset-btn {
            background: linear-gradient(45deg, #e74c3c, #c0392b);
            color: white;
        }

        .reset-btn:hover {
            background: linear-gradient(45deg, #c0392b, #a93226);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(231, 76, 60, 0.4);
        }

        .clear-btn {
            background: linear-gradient(45deg, #f39c12, #e67e22);
            color: white;
        }

        .clear-btn:hover {
            background: linear-gradient(45deg, #e67e22, #d68910);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(243, 156, 18, 0.4);
        }

        .stats-summary {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .stat-item {
            text-align: center;
            padding: 15px;
            background: rgba(255,255,255,0.15);
            border-radius: 12px;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255,255,255,0.1);
            transition: transform 0.3s ease;
        }

        .stat-item:hover {
            transform: translateY(-3px);
        }

        .stat-value {
            font-size: 1.8rem;
            font-weight: bold;
            color: #f1c40f;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .players-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }

        .player-card {
            background: rgba(255,255,255,0.95);
            color: #333;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
            position: relative;
        }

        .player-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
        }

        .player-image {
            width: 100%;
            height: 320px;
            object-fit: contain;
            background: #f8f9fa;
        }

        .player-info {
            padding: 20px;
        }

        .player-name {
            font-size: 1.4rem;
            font-weight: bold;
            margin-bottom: 8px;
            color: #2c3e50;
        }

        .player-team {
            font-size: 1.1rem;
            color: #7f8c8d;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .player-position {
            display: inline-block;
            background: #3498db;
            color: white;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.85rem;
            font-weight: bold;
        }

        .team-colors {
            width: 100%;
            height: 5px;
            margin-bottom: 12px;
            border-radius: 2px;
        }

        .filter-tags {

            gap: 10px;

            display: flex;
            align-items: center;

            { name: "Don Drysdale", team: "道奇", position: "SP", image: "pic/LAD-Don_Drysdale.png", teamClass: "dodgers", league: "NL" },

            // 釀酒人 (Milwaukee Brewers) - AL - 2位
            { name: "Paul Molitor", team: "釀酒人", position: "DH/3B", image: "pic/MIL-Paul_Molitor.png", teamClass: "brewers", league: "AL" },
            { name: "Robin Yount", team: "釀酒人", position: "SS/CF", image: "pic/MIL-Robin_Yount.png", teamClass: "brewers", league: "AL" },
            
            // 金鶯 (Baltimore Orioles) - AL - 3位
            { name: "Brooks Robinson", team: "金鶯", position: "3B", image: "pic/BAL-Brooks_Robinson.png", teamClass: "orioles", league: "AL" },
            { name: "Jim Palmer", team: "金鶯", position: "SP", image: "pic/BAL-Jim_Palmer.png", teamClass: "orioles", league: "AL" },
            { name: "Mike Mussina", team: "金鶯", position: "SP", image: "pic/BAL-Mike_Mussina.png", teamClass: "orioles", league: "AL" },
            
            // 雙城 (Minnesota Twins) - AL - 4位
            { name: "Bert Blyleven", team: "雙城", position: "SP", image: "pic/MIN-Bert_Blyleven.png", teamClass: "twins", league: "AL" },
            { name: "Harmon Killebrew", team: "雙城", position: "1B/3B", image: "pic/MIN-Harmon_Killebrew.png", teamClass: "twins", league: "AL" },
            { name: "Joe Mauer", team: "雙城", position: "C/1B", image: "pic/MIN-Joe_Mauer.png", teamClass: "twins", league: "AL" },
            { name: "Rod Carew", team: "雙城", position: "2B/1B", image: "pic/MIN-Rod_Carew.png", teamClass: "twins", league: "AL" }
        ];
        let filteredPlayers = [...players];
        let currentFilters = {
            search: '',
            team: '',
            position: '',
            league: ''
        };

        function createPlayerCard(player) {
            return `
                <div class="player-card" data-team="${player.team}" data-position="${player.position}" data-league="${player.league}">
                    <img class="player-image" src="${player.image}" alt="${player.name}" 
                         onerror="this.onerror=null; this.src='data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjgwIiBoZWlnaHQ9IjMyMCIgdmlld0JveD0iMCAwIDI4MCAzMjAiIGZpbGw9Im5vbmUiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+CjxyZWN0IHdpZHRoPSIyODAiIGhlaWdodD0iMzIwIiBmaWxsPSIjZjhmOWZhIi8+CjxjaXJjbGUgY3g9IjE0MCIgY3k9IjEyMCIgcj0iNDAiIGZpbGw9IiNkZGQiLz4KPHJlY3QgeD0iMTAwIiB5PSIxODAiIHdpZHRoPSI4MCIgaGVpZ2h0PSI4MCIgcng9IjEwIiBmaWxsPSIjZGRkIi8+Cjx0ZXh0IHg9IjUwJSIgeT0iMjkwIiBkb21pbmFudC1iYXNlbGluZT0ibWlkZGxlIiB0ZXh0LWFuY2hvcj0ibWlkZGxlIiBmaWxsPSIjOTk5IiBmb250LXNpemU9IjEyIiBmb250LWZhbWlseT0iQXJpYWwsIHNhbnMtc2VyaWYiPuWcluePh+eEoeazleWKoOi8ijwvdGV4dD4KPC9zdmc+'; console.log('圖片載入失敗:', '${player.image}');">
                    <div class="player-info">
                        <div class="team-colors ${player.teamClass}"></div>
                        <div class="player-name">${player.name}</div>
                        <div class="player-team">${player.team}</div>
                        <div class="player-position">${player.position}</div>
                    </div>
                </div>
            `;
        }

        function renderPlayers(playersToRender = filteredPlayers) {
            const grid = document.getElementById('playersGrid');
            const noResults = document.getElementById('noResults');
            
            if (playersToRender.length === 0) {
                grid.innerHTML = '';
                noResults.style.display = 'block';
            } else {
                noResults.style.display = 'none';
                grid.innerHTML = playersToRender.map(createPlayerCard).join('');
            }
            
            updateStats(playersToRender);
            updateFilterTags();
        }

        function updateStats(playersToShow) {
            document.getElementById('visiblePlayers').textContent = playersToShow.length;
            const uniqueTeams = new Set(playersToShow.map(p => p.team));
            // 計算獨特守備位置時，需要將多位置球員的每個位置都計算進去
            const allPositions = new Set();
            playersToShow.forEach(player => {
                const positions = player.position.split('/');
                positions.forEach(pos => allPositions.add(pos.trim()));
            });
            document.getElementById('totalTeams').textContent = uniqueTeams.size;
            document.getElementById('totalPositions').textContent = allPositions.size;
        }

        function updateFilterTags() {
            const tagsContainer = document.getElementById('filterTags');
            const tags = [];

            if (currentFilters.search) {
                tags.push(`搜尋: "${currentFilters.search}" <span class="remove" onclick="removeFilter('search')">×</span>`);
            }
            if (currentFilters.team) {
                tags.push(`隊伍: ${currentFilters.team} <span class="remove" onclick="removeFilter('team')">×</span>`);
            }
            if (currentFilters.position) {
                tags.push(`位置: ${currentFilters.position} <span class="remove" onclick="removeFilter('position')">×</span>`);
            }
            if (currentFilters.league) {
                const leagueName = currentFilters.league === 'AL' ? '美聯' : '國聯';
                tags.push(`聯盟: ${leagueName} <span class="remove" onclick="removeFilter('league')">×</span>`);
            }

            if (tags.length > 0) {
                tagsContainer.style.display = 'flex';
                tagsContainer.innerHTML = tags.map(tag => `<div class="filter-tag">${tag}</div>`).join('');
            } else {
                tagsContainer.style.display = 'none';
            }
        }

        function removeFilter(filterType) {
            currentFilters[filterType] = '';
            
            // 更新對應的輸入框
            if (filterType === 'search') {
                document.getElementById('searchInput').value = '';
            } else if (filterType === 'team') {
                document.getElementById('teamFilter').value = '';
            } else if (filterType === 'position') {
                document.getElementById('positionFilter').value = '';
            } else if (filterType === 'league') {
                document.getElementById('leagueFilter').value = '';
            }
            
            filterPlayers();
        }

        function filterPlayers() {
            // 更新當前篩選條件
            currentFilters.search = document.getElementById('searchInput').value.trim().toLowerCase();
            currentFilters.team = document.getElementById('teamFilter').value;
            currentFilters.position = document.getElementById('positionFilter').value;
            currentFilters.league = document.getElementById('leagueFilter').value;
            
            filteredPlayers = players.filter(player => {
                // 姓名搜尋 (支援中英文)
                const searchMatch = !currentFilters.search || 
                    player.name.toLowerCase().includes(currentFilters.search) ||
                    player.team.includes(currentFilters.search);
                
                // 隊伍篩選
                const teamMatch = !currentFilters.team || player.team === currentFilters.team;
                
                // 位置篩選 - 支援多個位置用/分隔
                let positionMatch = true;
                if (currentFilters.position) {
                    // 將球員位置按/分割
                    const playerPositions = player.position.split('/').map(p => p.trim());
                    
                    // 如果篩選 OF,則匹配 LF、RF、CF 任何一個
                    if (currentFilters.position === 'OF') {
                        positionMatch = playerPositions.some(pos => 
                            pos === 'OF' || pos === 'LF' || pos === 'RF' || pos === 'CF'
                        );
                    } else {
                        // 一般位置篩選
                        positionMatch = playerPositions.includes(currentFilters.position);
                    }
                }
                
                // 聯盟篩選
                const leagueMatch = !currentFilters.league || player.league === currentFilters.league;
                
                return searchMatch && teamMatch && positionMatch && leagueMatch;
            });
            
            renderPlayers(filteredPlayers);
        }

        function resetFilters() {
            // 清除所有篩選條件
            document.getElementById('searchInput').value = '';
            document.getElementById('teamFilter').value = '';
            document.getElementById('positionFilter').value = '';
            document.getElementById('leagueFilter').value = '';
            
            // 重置篩選物件
            currentFilters = {
                search: '',
                team: '',
                position: '',
                league: ''
            };
            
            filteredPlayers = [...players];
            renderPlayers();
        }

        function clearSearch() {
            document.getElementById('searchInput').value = '';
            currentFilters.search = '';
            filterPlayers();
        }

        // 防抖搜尋功能
        let searchTimeout;
        function debounceSearch() {
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(filterPlayers, 300);
        }

        // 事件監聽器
        document.getElementById('searchInput').addEventListener('input', debounceSearch);
        document.getElementById('teamFilter').addEventListener('change', filterPlayers);
        document.getElementById('positionFilter').addEventListener('change', filterPlayers);
        document.getElementById('leagueFilter').addEventListener('change', filterPlayers);

        // 鍵盤快捷鍵
        document.addEventListener('keydown', function(e) {
            // Ctrl/Cmd + K 聚焦搜尋框
            if ((e.ctrlKey || e.metaKey) && e.key === 'k') {
                e.preventDefault();
                document.getElementById('searchInput').focus();
            }
            // Escape 清除搜尋
            if (e.key === 'Escape') {
                clearSearch();
                document.getElementById('searchInput').blur();
            }
        });

        // 初始化
        renderPlayers();
    </script>
