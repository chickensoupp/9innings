    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Microsoft JhengHei", Arial, sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .filter-section {
            background: rgba(255,255,255,0.1);
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
        }

        .filter-controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 25px;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .search-group {
            grid-column: span 2;
        }

        label {
            font-weight: bold;
            font-size: 1.1rem;
            color: rgba(255,255,255,0.9);
        }

        select, input {
            padding: 10px 15px;
            border: 2px solid transparent;
            border-radius: 8px;
            background: rgba(255,255,255,0.95);
            color: #333;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        select:focus, input:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 10px rgba(52, 152, 219, 0.3);
        }

        .search-input {
            background: rgba(255,255,255,0.95);
            color: #333;
        }

        .search-input::placeholder {
            color: #666;
        }

        .action-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 20px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .reset-btn {
            background: linear-gradient(45deg, #e74c3c, #c0392b);
            color: white;
        }

        .reset-btn:hover {
            background: linear-gradient(45deg, #c0392b, #a93226);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(231, 76, 60, 0.4);
        }

        .clear-btn {
            background: linear-gradient(45deg, #f39c12, #e67e22);
            color: white;
        }

        .clear-btn:hover {
            background: linear-gradient(45deg, #e67e22, #d68910);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(243, 156, 18, 0.4);
        }

        .stats-summary {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .stat-item {
            text-align: center;
            padding: 15px;
            background: rgba(255,255,255,0.15);
            border-radius: 12px;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255,255,255,0.1);
            transition: transform 0.3s ease;
        }

        .stat-item:hover {
            transform: translateY(-3px);
        }

        .stat-value {
            font-size: 1.8rem;
            font-weight: bold;
            color: #f1c40f;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .players-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }

        .player-card {
            background: rgba(255,255,255,0.95);
            color: #333;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
            position: relative;
        }

        .player-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
        }

        .player-image {
            width: 100%;
            height: 280px;
            object-fit: contain;
            background: #f8f9fa;
        }

        .player-info {
            padding: 20px;
        }

        .player-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 15px;
            gap: 8px;
        }

        .player-name {
            font-size: 1.2rem;
            font-weight: bold;
            color: #2c3e50;
            flex: 1;
            min-width: 0;
        }

        .player-team {
            font-size: 0.9rem;
            color: #7f8c8d;
            font-weight: 500;
            white-space: nowrap;
        }

        .player-position {
            display: inline-block;
            background: #3498db;
            color: white;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: bold;
            white-space: nowrap;
        }

        .team-colors {
            width: 100%;
            height: 5px;
            margin-bottom: 12px;
            border-radius: 2px;
        }

        .stats-container {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 2px solid #ecf0f1;
        }

        .stats-title {
            font-size: 0.85rem;
            font-weight: bold;
            color: white;
            background: linear-gradient(135deg, #34495e, #2c3e50);
            padding: 6px 10px;
            margin: -20px -20px 12px -20px;
            text-align: center;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 8px;
            text-align: center;
        }

        .stat-column {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .stat-value {
            padding: 6px 4px;
            border-radius: 6px;
            font-weight: bold;
            font-size: 0.9rem;
        }

        .stat-increase {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            color: #FFD700;
            box-shadow: 0 2px 6px rgba(231, 76, 60, 0.3);
        }

        .stat-base {
            background: #5a6c7d;
            color: white;
        }

        .stat-total {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: #FFD700;
            font-size: 1.05rem;
            box-shadow: 0 2px 6px rgba(52, 152, 219, 0.3);
        }

        .stat-label {
            font-size: 0.8rem;
            color: #2c3e50;
            font-weight: 600;
            padding: 4px;
        }

            border-radius: 15px;
            margin: 30px 0;
        }

        .no-results-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .filter-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid rgba(255,255,255,0.2);
        }

        .filter-tag {
            background: rgba(52, 152, 219, 0.8);

            border-radius: 20px;
            font-size: 0.85rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .filter-tag .remove {

        }

            }

                gap: 15px;
            }

                grid.innerHTML = '';
                noResults.style.display = 'block';
            } else {
                noResults.style.display = 'none';
                grid.innerHTML = playersToRender.map(createPlayerCard).join('');
            }
            
            updateStats(playersToRender);
            updateFilterTags();
        }

        function updateStats(playersToShow) {
            document.getElementById('visiblePlayers').textContent = playersToShow.length;
            const uniqueTeams = new Set(playersToShow.map(p => p.team));
            const allPositions = new Set();
            playersToShow.forEach(player => {
                const positions = player.position.split('/');
                positions.forEach(pos => allPositions.add(pos.trim()));
            });
            document.getElementById('totalTeams').textContent = uniqueTeams.size;
            document.getElementById('totalPositions').textContent = allPositions.size;
        }

        function updateFilterTags() {
            const tagsContainer = document.getElementById('filterTags');
            const tags = [];

            if (currentFilters.search) {
                tags.push(`搜尋: "${currentFilters.search}" <span class="remove" onclick="removeFilter('search')">×</span>`);
            }
            if (currentFilters.team) {
                tags.push(`隊伍: ${currentFilters.team} <span class="remove" onclick="removeFilter('team')">×</span>`);
            }
            if (currentFilters.position) {
                tags.push(`位置: ${currentFilters.position} <span class="remove" onclick="removeFilter('position')">×</span>`);
            }
            if (currentFilters.league) {
                const leagueName = currentFilters.league === 'AL' ? '美聯' : '國聯';
                tags.push(`聯盟: ${leagueName} <span class="remove" onclick="removeFilter('league')">×</span>`);
            }

            if (tags.length > 0) {
                tagsContainer.style.display = 'flex';
                tagsContainer.innerHTML = tags.map(tag => `<div class="filter-tag">${tag}</div>`).join('');
            } else {
                tagsContainer.style.display = 'none';
            }
        }

            currentFilters.league = document.getElementById('leagueFilter').value;
            
            filteredPlayers = players.filter(player => {
                const searchMatch = !currentFilters.search || 
                    player.name.toLowerCase().includes(currentFilters.search) ||
                    player.team.includes(currentFilters.search);
                
                const teamMatch = !currentFilters.team || player.team === currentFilters.team;
                
                let positionMatch = true;
                if (currentFilters.position) {
                    const playerPositions = player.position.split('/').map(p => p.trim());
                    
                    if (currentFilters.position === 'OF') {
                        positionMatch = playerPositions.some(pos => 
                            pos === 'OF' || pos === 'LF' || pos === 'RF' || pos === 'CF'
                        );
                    } else {
                        positionMatch = playerPositions.includes(currentFilters.position);
                    }
                }
                
                const leagueMatch = !currentFilters.league || player.league === currentFilters.league;
                
                return searchMatch && teamMatch && positionMatch && leagueMatch;
            });
            
            renderPlayers(filteredPlayers);
        }

        function resetFilters() {
            document.getElementById('searchInput').value = '';
            document.getElementById('teamFilter').value = '';
            document.getElementById('positionFilter').value = '';
            document.getElementById('leagueFilter').value = '';
            
            currentFilters = {
                search: '',
                team: '',
                position: '',
                league: ''
            };
            
            filteredPlayers = [...players];
            renderPlayers();
        }

        function clearSearch() {
            document.getElementById('searchInput').value = '';
            currentFilters.search = '';
            filterPlayers();
        }

        let searchTimeout;
        function debounceSearch() {
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(filterPlayers, 300);
        }

        document.getElementById('searchInput').addEventListener('input', debounceSearch);
        document.getElementById('teamFilter').addEventListener('change', filterPlayers);
        document.getElementById('positionFilter').addEventListener('change', filterPlayers);
        document.getElementById('leagueFilter').addEventListener('change', filterPlayers);

        document.addEventListener('keydown', function(e) {
            if ((e.ctrlKey || e.metaKey) && e.key === 'k') {
                e.preventDefault();
                document.getElementById('searchInput').focus();
            }
            if (e.key === 'Escape') {
                clearSearch();
                document.getElementById('searchInput').blur();
            }
        });

        renderPlayers();
    </script>
</body>
</html>
