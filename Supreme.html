<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>九局卓越資料庫</title>
    <link rel="stylesheet" href="navigation.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Microsoft JhengHei", Arial, sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: rgb(255, 255, 255);
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .filter-section {
            background: rgba(255,255,255,0.1);
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
        }

        .filter-controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 25px;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .search-group {
            grid-column: span 2;
        }

        .ovr-filter-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .ovr-controls-row {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .ovr-slider-wrapper {
            flex: 1;
        }

        label {
            font-weight: bold;
            font-size: 1.1rem;
            color: rgba(255,255,255,0.9);
        }

        select, input {
            padding: 10px 15px;
            border: 2px solid transparent;
            border-radius: 8px;
            background: rgba(255,255,255,0.95);
            color: #333;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        select:focus, input:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 10px rgba(52, 152, 219, 0.3);
        }

        .search-input {
            background: rgba(255,255,255,0.95);
            color: #333;
        }

        .search-input::placeholder {
            color: #666;
        }

        .ovr-slider-container {
            padding: 1px 10px;
            background: rgba(255,255,255,0.95);
            border-radius: 8px;
        }

        .ovr-values {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 15px;
            font-size: 1rem;
            color: #333;
            font-weight: bold;
        }

        .ovr-value {
            padding: 5px 12px;
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            border-radius: 6px;
            min-width: 50px;
            text-align: center;
        }

        .range-slider-wrapper {
            position: relative;
            height: 20px;
            flex: 1;
            display: flex;
            align-items: center;
        }

        .range-slider {
            position: absolute;
            width: 98%;
            margin-left: 4px;
            height: 6px;
            background: #ddd;
            border-radius: 3px;
            top: 50%;
            transform: translateY(-50%);
        }

        .range-slider-fill {
            position: absolute;
            height: 100%;
            background: linear-gradient(90deg, #3498db, #2980b9);
            border-radius: 3px;
            top: 0;
        }

        input[type="range"] {
            position: absolute;
            width: 100%;
            height: 20px;
            background: transparent;
            pointer-events: none;
            -webkit-appearance: none;
            top: 50%;
            transform: translateY(-50%);
            left: 0;
            margin: 0;
            padding: 0;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            background: #3498db;
            border: 3px solid white;
            border-radius: 50%;
            cursor: pointer;
            pointer-events: all;
            box-shadow: 0 2px 6px rgba(0,0,0,0.3);
            margin-top: 0;
        }

        input[type="range"]::-moz-range-thumb {
            width: 20px;
            height: 20px;
            background: #3498db;
            border: 3px solid white;
            border-radius: 50%;
            cursor: pointer;
            pointer-events: all;
            box-shadow: 0 2px 6px rgba(0,0,0,0.3);
        }
        
        input[type="range"]::-moz-range-track {
            background: transparent;
            border: none;
        }

        .action-buttons {
            display: flex;
            gap: 15px;
            flex-shrink: 0;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .reset-btn {
            background: linear-gradient(45deg, #e74c3c, #c0392b);
            color: white;
        }

        .reset-btn:hover {
            background: linear-gradient(45deg, #c0392b, #a93226);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(231, 76, 60, 0.4);
        }

        .clear-btn {
            background: linear-gradient(45deg, #f39c12, #e67e22);
            color: white;
        }

        .clear-btn:hover {
            background: linear-gradient(45deg, #e67e22, #d68910);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(243, 156, 18, 0.4);
        }

        .stats-summary {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .stat-item {
            text-align: center;
            padding: 15px;
            background: rgba(255,255,255,0.15);
            border-radius: 12px;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255,255,255,0.1);
            transition: transform 0.3s ease;
        }

        .stat-item:hover {
            transform: translateY(-3px);
        }

        .stat-value {
            font-size: 1.8rem;
            font-weight: bold;
            color: #f1c40f;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .players-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }

        .player-card {
            background: rgba(255,255,255,0.95);
            color: #333;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
            position: relative;
        }

        .player-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
        }

        .player-image-container {
            position: relative;
            width: 100%;
            height: 280px;
            background: #f8f9fa;
        }

        .player-image {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        /* 卓越期數徽章樣式 */
        .excellence-badge {
            position: absolute;
            top: 10px;
            left: 10px;
            background: linear-gradient(135deg, #9b59b6, #8e44ad);
            color: white;
            padding: 6px 12px;
            border-radius: 20px;
            box-shadow: 0 4px 12px rgba(155, 89, 182, 0.5);
            font-weight: bold;
            font-size: 0.85rem;
            animation: badgeGlow 2s ease-in-out infinite;
            z-index: 10;
        }

        /* 舊版徽章 */
        .excellence-badge.old {
            background: linear-gradient(135deg, #e67e22, #d35400);
            box-shadow: 0 4px 12px rgba(230, 126, 34, 0.5);
        }

        /* 新版徽章 */
        .excellence-badge.new {
            background: linear-gradient(135deg, #3498db, #2980b9);
            box-shadow: 0 4px 12px rgba(52, 152, 219, 0.5);
        }

        @keyframes badgeGlow {
            0%, 100% {
                box-shadow: 0 4px 12px rgba(155, 89, 182, 0.5);
            }
            50% {
                box-shadow: 0 4px 20px rgba(155, 89, 182, 0.8);
            }
        }

        .excellence-badge.old {
            animation: badgeGlowOld 2s ease-in-out infinite;
        }

        .excellence-badge.new {
            animation: badgeGlowNew 2s ease-in-out infinite;
        }

        @keyframes badgeGlowOld {
            0%, 100% {
                box-shadow: 0 4px 12px rgba(230, 126, 34, 0.5);
            }
            50% {
                box-shadow: 0 4px 20px rgba(230, 126, 34, 0.8);
            }
        }

        @keyframes badgeGlowNew {
            0%, 100% {
                box-shadow: 0 4px 12px rgba(52, 152, 219, 0.5);
            }
            50% {
                box-shadow: 0 4px 20px rgba(52, 152, 219, 0.8);
            }
        }
        .base-avg-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background: linear-gradient(135deg, #f39c12, #e67e22);
            color: white;
            padding: 8px 12px;
            border-radius: 12px;
            box-shadow: 0 4px 12px rgba(243, 156, 18, 0.4);
            font-weight: bold;
            font-size: 0.95rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2px;
            min-width: 60px;
        }

        .base-avg-label {
            font-size: 1.0rem;
            opacity: 0.9;
        }

        .base-avg-value {
            font-size: 1.0rem;
            letter-spacing: 0.5px;
        }

        .additional-badges {
            position: absolute;
            top: 80px;
            right: 10px;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .stat-badge {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            padding: 8px 12px;
            border-radius: 12px;
            box-shadow: 0 4px 12px rgba(52, 152, 219, 0.4);
            font-weight: bold;
            font-size: 0.95rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2px;
            min-width: 60px;
        }

        .stat-badge-label {
            font-size: 1rem;
            opacity: 0.9;
        }

        .stat-badge-value {
            font-size: 1rem;
            letter-spacing: 0.5px;
        }

        .player-info {
            padding: 20px;
        }

        .player-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 15px;
            gap: 8px;
        }

        .player-name {
            font-size: 1.2rem;
            font-weight: bold;
            color: #2c3e50;
            flex: 1;
            min-width: 0;
        }

        .player-team {
            font-size: 0.9rem;
            color: #7f8c8d;
            font-weight: 500;
            white-space: nowrap;
        }

        .player-position {
            display: inline-block;
            background: #3498db;
            color: white;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: bold;
            white-space: nowrap;
        }

        .team-colors {
            width: 100%;
            height: 5px;
            margin-bottom: 12px;
            border-radius: 2px;
        }

        .stats-container {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 2px solid #ecf0f1;
        }

        .stats-title {
            font-size: 0.85rem;
            font-weight: bold;
            color: white;
            background: linear-gradient(135deg, #34495e, #2c3e50);
            padding: 6px 10px;
            margin: -20px -20px 12px -20px;
            text-align: center;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 8px;
            text-align: center;
        }

        .stat-column {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .stat-value {
            padding: 6px 4px;
            border-radius: 6px;
            font-weight: bold;
            font-size: 0.9rem;
        }

        .stat-increase {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            color: #FFD700;
            box-shadow: 0 2px 6px rgba(231, 76, 60, 0.3);
        }

        .stat-base {
            background: #5a6c7d;
            color: white;
        }

        .stat-total {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: #FFD700;
            font-size: 1.05rem;
            box-shadow: 0 2px 6px rgba(52, 152, 219, 0.3);
        }

        .stat-label {
            font-size: 0.8rem;
            color: #2c3e50;
            font-weight: 600;
            padding: 4px;
        }

        .giants { background: linear-gradient(90deg, #FD5A1E, #27251F); }
        .dodgers { background: linear-gradient(90deg, #005A9C, #FFFFFF); }
        .yankees { background: linear-gradient(90deg, #132448, #C4CED4); }
        .cardinals { background: linear-gradient(90deg, #C41E3A, #FEDB00); }
        .redsox { background: linear-gradient(90deg, #BD3039, #0C2340); }
        .athletics { background: linear-gradient(90deg, #003831, #EFB21E); }
        .braves { background: linear-gradient(90deg, #CE1141, #13274F); }
        .cubs { background: linear-gradient(90deg, #0E3386, #CC3433); }
        .orioles { background: linear-gradient(90deg, #DF4601, #000000); }
        .twins { background: linear-gradient(90deg, #002B5C, #D31145); }

        .reds { background: linear-gradient(90deg, #C6011F, #000000); }

        .mets { background: linear-gradient(90deg, #002D72, #FF5910); }

        .indians { background: linear-gradient(90deg, #E31937, #0C2340); }
        .royals { background: linear-gradient(90deg, #004687, #BD9B60); }
        .rangers { background: linear-gradient(90deg, #003278, #C0111F); }
        .padres { background: linear-gradient(90deg, #2F241D, #FFC425); }
        .nationals { background: linear-gradient(90deg, #AB0003, #14225A); }
        .bluejays { background: linear-gradient(90deg, #134A8E, #1D2D5C); }
        .diamondbacks { background: linear-gradient(90deg, #A71930, #000000); }
        .rockies { background: linear-gradient(90deg, #33006F, #C4CED4); }
        .marlins { background: linear-gradient(90deg, #00A3E0, #EF3340); }
        .no-results {
            text-align: center;
            padding: 80px 20px;
            font-size: 1.5rem;
            color: rgba(255,255,255,0.7);
            background: rgba(255,255,255,0.05);
            border-radius: 15px;
            margin: 30px 0;
        }

        .no-results-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .filter-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid rgba(255,255,255,0.2);
        }

        .filter-tag {
            background: rgba(52, 152, 219, 0.8);
            color: white;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .filter-tag .remove {
            cursor: pointer;
            font-weight: bold;
            opacity: 0.7;
            transition: opacity 0.3s;
        }

        .filter-tag .remove:hover {
            opacity: 1;
        }
        /* ==================== 球員比較功能樣式 ==================== */

        .floating-compare-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 8px 25px rgba(231, 76, 60, 0.4);
            transition: all 0.3s ease;
            z-index: 999;
        }

        .floating-compare-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(231, 76, 60, 0.6);
        }

        /* 比較面板 */
        .compare-panel {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10000;
        }

        .compare-panel.active {
            display: block;
        }

        .compare-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
        }

        .compare-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            border-radius: 20px;
            width: 90%;
            max-width: 1200px;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .compare-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 25px 30px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border-radius: 20px 20px 0 0;
        }

        .compare-header h2 {
            margin: 0;
            font-size: 1.8rem;
        }

        .close-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .close-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: rotate(90deg);
        }

        .compare-content {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            gap: 20px;
            padding: 30px;
            color: #000000;
        }

        .player-select-panel {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .player-select-panel h3 {
            margin: 0;
            color: #2c3e50;
            font-size: 1.3rem;
        }

        .player-search-input {
            padding: 12px 15px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .player-search-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 10px rgba(102, 126, 234, 0.2);
        }

        .player-list {
            max-height: 300px;
            overflow-y: auto;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            background: #f8f9fa;
        }

        .player-list-item {
            padding: 12px 15px;
            border-bottom: 1px solid #000000;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .player-list-item:last-child {
            border-bottom: none;
        }

        .player-list-item:hover {
            background: #e8f4f8;
        }

        .player-list-item.selected {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .player-info-brief {
            display: flex;
            flex-direction: column;
            gap: 3px;
        }

        .player-info-brief .name {
            font-weight: bold;
            font-size: 1rem;
        }

        .player-info-brief .details {
            font-size: 0.85rem;
            opacity: 0.8;
        }

        .player-ovr-badge {
            background: rgba(0, 0, 0, 0.1);
            padding: 4px 10px;
            border-radius: 12px;
            font-weight: bold;
            font-size: 0.9rem;
        }

        .player-list-item.selected .player-ovr-badge {
            background: rgba(255, 255, 255, 0.3);
        }

        .selected-player-display {
            min-height: 150px;
            border: 2px dashed #e2e8f0;
            border-radius: 12px;
            padding: 20px;
            display: flex;
            align-items: center;

            color: #95a5a6;
            font-size: 0.95rem;
            text-align: center;
        }

        .selected-player-display.has-player {
            border-style: solid;
            border-color: #667eea;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1), rgba(118, 75, 162, 0.1));
            color: #2c3e50;
        }

        .selected-player-card {
            width: 100%;
        }

        .selected-player-header {
            display: flex;
            align-items: center;
            gap: 35px;
            margin-bottom: 15px;
        }

        .selected-player-image {
            width: 200px;
            height: 200px;
            border-radius:12px;
            object-fit: contain;
            border: 3px solid #667eea;
        }

        .selected-player-info h4 {
            margin: 0 0 5px 0;
            font-size: 2rem;
            color: #2c3e50;
        }

        .selected-player-info p {
            margin: 3px 0;
            color: #0e191a;
            font-size: 1.5rem;
        }

        .vs-divider {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .vs-circle {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: bold;
            box-shadow: 0 8px 25px rgba(231, 76, 60, 0.4);
        }

        .compare-result {
            padding: 30px;
            border-top: 2px solid #e2e8f0;
        }

        .compare-result h3 {
            margin: 0 0 20px 0;
            color: #2c3e50;
            font-size: 1.4rem;
            text-align: center;
        }

        .stats-comparison {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .stat-compare-row {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            gap: 0;
            align-items: center;
        }

            const rangeMax = parseInt(minSlider.max);
            
            const percentMin = ((min - rangeMin) / (rangeMax - rangeMin)) * 100;
            const percentMax = ((max - rangeMin) / (rangeMax - rangeMin)) * 100;
            
            rangeSliderFill.style.left = percentMin + '%';
            rangeSliderFill.style.width = (percentMax - percentMin) + '%';
        }

            filterPlayers();

        function renderPlayers(playersToRender = filteredPlayers) {
            const grid = document.getElementById('playersGrid');
            const noResults = document.getElementById('noResults');
            
            // 按 OVR 由高到低排序
            const sortedPlayers = [...playersToRender].sort((a, b) => b.ovr - a.ovr);
            
            if (sortedPlayers.length === 0) {
                grid.innerHTML = '';
                noResults.style.display = 'block';
            } else {
                noResults.style.display = 'none';
                grid.innerHTML = sortedPlayers.map(createPlayerCard).join('');
            }
            
            updateStats(sortedPlayers);
            updateFilterTags();
        }

        function updateStats(playersToShow) {
            document.getElementById('visiblePlayers').textContent = playersToShow.length;
            const uniqueTeams = new Set(playersToShow.map(p => p.team));
            const allPositions = new Set();
            playersToShow.forEach(player => {
                const positions = player.position.split('/');
                positions.forEach(pos => allPositions.add(pos.trim()));
            });
            document.getElementById('totalTeams').textContent = uniqueTeams.size;
            document.getElementById('totalPositions').textContent = allPositions.size;
        }

        function updateFilterTags() {
            const tagsContainer = document.getElementById('filterTags');
            const tags = [];

            if (currentFilters.search) {
                tags.push(`搜尋: "${currentFilters.search}" <span class="remove" onclick="removeFilter('search')">×</span>`);
            }
            if (currentFilters.team) {
                tags.push(`隊伍: ${currentFilters.team} <span class="remove" onclick="removeFilter('team')">×</span>`);
            }
            if (currentFilters.position) {
                tags.push(`位置: ${currentFilters.position} <span class="remove" onclick="removeFilter('position')">×</span>`);
            }
            if (currentFilters.league) {
                const leagueName = currentFilters.league === 'AL' ? '美聯' : '國聯';
                tags.push(`聯盟: ${leagueName} <span class="remove" onclick="removeFilter('league')">×</span>`);
            }
            if (currentFilters.excellence) {
                const badgeText = getExcellenceBadgeText(currentFilters.excellence);
                tags.push(`卓越期數: ${badgeText} <span class="remove" onclick="removeFilter('excellence')">×</span>`);
            }
            if (currentFilters.minOvr !== 60 || currentFilters.maxOvr !== 95) {
                tags.push(`OVR: ${currentFilters.minOvr}-${currentFilters.maxOvr} <span class="remove" onclick="removeFilter('ovr')">×</span>`);
            }

            if (tags.length > 0) {
                tagsContainer.style.display = 'flex';
                tagsContainer.innerHTML = tags.map(tag => `<div class="filter-tag">${tag}</div>`).join('');
            } else {
                tagsContainer.style.display = 'none';

        function removeFilter(filterType) {
            if (filterType === 'search') {
                currentFilters.search = '';
                document.getElementById('searchInput').value = '';
            } else if (filterType === 'team') {
                currentFilters.team = '';
                document.getElementById('teamFilter').value = '';
            } else if (filterType === 'position') {
                currentFilters.position = '';
                document.getElementById('positionFilter').value = '';
            } else if (filterType === 'league') {
                currentFilters.league = '';
                document.getElementById('leagueFilter').value = '';
            } else if (filterType === 'ovr') {
                currentFilters.minOvr = 70;
                currentFilters.maxOvr = 80;
                minSlider.value = 70;
                maxSlider.value = 80;
                minOvrValue.textContent = 70;
                maxOvrValue.textContent = 80;
                updateSliderFill();
            } else if (filterType === 'excellence') {
                currentFilters.excellence = '';
                document.getElementById('excellenceFilter').value = '';
            }
            
            filterPlayers();

        function filterPlayers() {
            currentFilters.search = document.getElementById('searchInput').value.trim().toLowerCase();
            currentFilters.team = document.getElementById('teamFilter').value;
            currentFilters.position = document.getElementById('positionFilter').value;
            currentFilters.league = document.getElementById('leagueFilter').value;
            currentFilters.minOvr = parseInt(minSlider.value);
            currentFilters.maxOvr = parseInt(maxSlider.value);
            currentFilters.league = document.getElementById('leagueFilter').value;
            currentFilters.excellence = document.getElementById('excellenceFilter').value;  // ← 確認這行在這裡
            currentFilters.minOvr = parseInt(minSlider.value);
            filteredPlayers = players.filter(player => {
                const searchMatch = !currentFilters.search || 
                    player.name.toLowerCase().includes(currentFilters.search) ||
                    player.team.includes(currentFilters.search);
                
                const teamMatch = !currentFilters.team || player.team === currentFilters.team;
                
                let positionMatch = true;
                if (currentFilters.position) {
                    const playerPositions = player.position.split('/').map(p => p.trim());
                    
                    if (currentFilters.position === 'OF') {
                        positionMatch = playerPositions.some(pos => 
                            pos === 'OF' || pos === 'LF' || pos === 'RF' || pos === 'CF'
                        );
                    } else {
                        positionMatch = playerPositions.includes(currentFilters.position);
                    }
                }
                
                const leagueMatch = !currentFilters.league || player.league === currentFilters.league;
                // 卓越期數篩選
                let excellenceMatch = true;
                if (currentFilters.excellence) {
                    const periodPlayers = excellencePeriods[currentFilters.excellence] || [];
                    excellenceMatch = periodPlayers.some(name => 
                        player.name.toLowerCase().includes(name.toLowerCase()) ||
                        name.toLowerCase().includes(player.name.toLowerCase())
                    );
                }
                
                const ovrMatch = player.ovr >= currentFilters.minOvr && player.ovr <= currentFilters.maxOvr;
                
                return searchMatch && teamMatch && positionMatch && leagueMatch && excellenceMatch && ovrMatch;
            });
            
            renderPlayers(filteredPlayers);
        }

            document.getElementById('excellenceFilter').value = '';
            minSlider.value = 70;
            maxSlider.value = 80;
            minOvrValue.textContent = 70;
            maxOvrValue.textContent = 80;
            
            currentFilters = {
                search: '',
                team: '',
                position: '',
                league: '',
                excellence: '',
                minOvr: 70,
                maxOvr: 80
            };
            
            updateSliderFill();
            filteredPlayers = [...players];
            renderPlayers();
        }

        function clearSearch() {
            document.getElementById('searchInput').value = '';
            currentFilters.search = '';
            filterPlayers();
        }

        let searchTimeout;
        function debounceSearch() {
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(filterPlayers, 300);
        }

        document.getElementById('searchInput').addEventListener('input', debounceSearch);
        document.getElementById('teamFilter').addEventListener('change', filterPlayers);
        document.getElementById('positionFilter').addEventListener('change', filterPlayers);
        document.getElementById('leagueFilter').addEventListener('change', filterPlayers);

        document.addEventListener('keydown', function(e) {
            if ((e.ctrlKey || e.metaKey) && e.key === 'k') {
                e.preventDefault();
                document.getElementById('searchInput').focus();
            }
            if (e.key === 'Escape') {
                clearSearch();
                document.getElementById('searchInput').blur();
            }
        });
        document.getElementById('excellenceFilter').addEventListener('change', filterPlayers);
        // 初始化
        updateSliderFill();
        renderPlayers();
        // ==================== 球員比較功能 ====================

        let selectedPlayerA = null;
        let selectedPlayerB = null;
        let filteredPlayersA = [...players];
        let filteredPlayersB = [...players];

        // 開啟比較面板
        function openComparePanel() {
            document.getElementById('comparePanel').classList.add('active');
            renderPlayerList('A');
            renderPlayerList('B');
        }

        // 關閉比較面板
        function closeComparePanel() {
            document.getElementById('comparePanel').classList.remove('active');
        }

        // 搜尋球員
        function searchPlayer(side) {
            const searchInput = document.getElementById(`searchPlayer${side}`);
            const searchValue = searchInput.value.toLowerCase();
            
            const filtered = players.filter(player => 
                player.name.toLowerCase().includes(searchValue) ||
                player.team.includes(searchValue) ||
                player.position.toLowerCase().includes(searchValue)
            );
            
            if (side === 'A') {
                filteredPlayersA = filtered;
            } else {
                filteredPlayersB = filtered;
            }
            
            renderPlayerList(side);
        }

        // 渲染球員列表
        function renderPlayerList(side) {
            const listContainer = document.getElementById(`playerList${side}`);
            const playersList = side === 'A' ? filteredPlayersA : filteredPlayersB;
            const selectedPlayer = side === 'A' ? selectedPlayerA : selectedPlayerB;
            
            if (playersList.length === 0) {
                listContainer.innerHTML = '<div style="padding: 20px; text-align: center; color: #95a5a6;">找不到符合的球員</div>';
                return;
            }
            
            listContainer.innerHTML = playersList.map(player => {
                const isSelected = selectedPlayer && selectedPlayer.name === player.name;
                return `
                    <div class="player-list-item ${isSelected ? 'selected' : ''}" onclick="selectPlayer('${side}', '${player.name}')">
                        <div class="player-info-brief">
                            <div class="name">${player.name}</div>
                            <div class="details">${player.team} | ${player.position}</div>
                        </div>
                        <div class="player-ovr-badge">OVR ${player.ovr.toFixed(1)}</div>
                    </div>
                `;
            }).join('');
        }

        // 選擇球員
        function selectPlayer(side, playerName) {
            const player = players.find(p => p.name === playerName);
            
            if (side === 'A') {
                selectedPlayerA = player;
                updateSelectedPlayerDisplay('A');
            } else {
                selectedPlayerB = player;
                updateSelectedPlayerDisplay('B');
            }
            
            renderPlayerList(side);
        }

        // 更新已選球員顯示
        function updateSelectedPlayerDisplay(side) {
            const displayContainer = document.getElementById(`selectedPlayer${side}`);
            const player = side === 'A' ? selectedPlayerA : selectedPlayerB;
            
            if (!player) {
                displayContainer.className = 'selected-player-display';
                displayContainer.innerHTML = '👆 請從上方列表選擇球員';
                return;
            }
            
            displayContainer.className = 'selected-player-display has-player';
            displayContainer.innerHTML = `
                <div class="selected-player-card">
                    <div class="selected-player-header">
                        <img src="${player.image}" class="selected-player-image" onerror="this.src='data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iODAiIGhlaWdodD0iODAiIHZpZXdCb3g9IjAgMCA4MCA4MCIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KPHJlY3Qgd2lkdGg9IjgwIiBoZWlnaHQ9IjgwIiBmaWxsPSIjZjhmOWZhIi8+CjxjaXJjbGUgY3g9IjQwIiBjeT0iMzUiIHI9IjE1IiBmaWxsPSIjZGRkIi8+CjxyZWN0IHg9IjI1IiB5PSI1NSIgd2lkdGg9IjMwIiBoZWlnaHQ9IjMwIiByeD0iNSIgZmlsbD0iI2RkZCIvPgo8L3N2Zz4='">
                        <div class="selected-player-info">
                            <h4>${player.name}</h4>
                            <p> ${player.team}</p>
                            <p> ${player.position} | OVR ${player.ovr.toFixed(1)}</p>
                        </div>
                    </div>
                </div>
            `;
        }
        // 執行比較
        function performCompare() {
            if (!selectedPlayerA || !selectedPlayerB) {
                alert('請選擇兩位球員進行比較！');
                return;
            }
            
            const resultContainer = document.getElementById('compareResult');
            const statsComparison = resultContainer.querySelector('.stats-comparison');
            
            const playerA = selectedPlayerA;
            const playerB = selectedPlayerB;
            
            // 計算總數值
            const statsA = {
                '接觸/控球': playerA.stats.con + playerA.stats.conUp,
                '力量/球威': playerA.stats.pow + playerA.stats.powUp,
                '選球/體力': playerA.stats.eye + playerA.stats.eyeUp,
                '速度/直球': playerA.stats.spd + playerA.stats.spdUp,
                '守備/變化': playerA.stats.fld + playerA.stats.fldUp,
                'OVR': parseFloat(playerA.ovr.toFixed(1))
            };
            
            const statsB = {
                '接觸/控球': playerB.stats.con + playerB.stats.conUp,
                '力量/球威': playerB.stats.pow + playerB.stats.powUp,
                '選球/體力': playerB.stats.eye + playerB.stats.eyeUp,
                '速度/直球': playerB.stats.spd + playerB.stats.spdUp,
                '守備/變化': playerB.stats.fld + playerB.stats.fldUp,
                'OVR': parseFloat(playerB.ovr.toFixed(1))
            };
            
            // 找出最大值用於計算長條寬度比例
            const maxValue = Math.max(
                ...Object.values(statsA),
                ...Object.values(statsB)
            );
            
            // 渲染比較結果
            statsComparison.innerHTML = Object.keys(statsA).map(stat => {
                const valueA = statsA[stat];
                const valueB = statsB[stat];

                // 計算長條寬度百分比
                const widthA = (valueA / maxValue) * 100;
                const widthB = (valueB / maxValue) * 100;
                console.log(widthA,widthB)
                let classA = 'stat-compare-value left';
                let classB = 'stat-compare-value right';
                
                if (valueA > valueB) {
                    classA += ' winner';
                } else if (valueB > valueA) {
                    classB += ' winner';
                } else {
                    classA += ' tie';
                    classB += ' tie';
                }
                
                // 格式化顯示（OVR 顯示小數）
                const displayA = stat === 'OVR' ? valueA.toFixed(1) : valueA;
                const displayB = stat === 'OVR' ? valueB.toFixed(1) : valueB;
                
                return `
                    <div class="stat-compare-row">
                        <div class="${classA}">
                            <div class="stat-value-text">${displayA}</div>
                            <div class="stat-bar-container">
                                <div class="stat-bar" style="width: ${widthA}%"></div>
                            </div>
                        </div>
                        <div class="stat-compare-label">${stat}</div>
                        <div class="${classB}">
                            <div class="stat-bar-container">
                                <div class="stat-bar" style="width: ${widthB}%"></div>
                            </div>
                            <div class="stat-value-text">${displayB}</div>
                        </div>
                    </div>
                `;
            }).join('');
            
            resultContainer.style.display = 'block';
            
            // 滾動到結果區域
            resultContainer.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }
        // 重置比較
        function resetCompare() {
            selectedPlayerA = null;
            selectedPlayerB = null;
            filteredPlayersA = [...players];
            filteredPlayersB = [...players];
            
            document.getElementById('searchPlayerA').value = '';
            document.getElementById('searchPlayerB').value = '';
            document.getElementById('compareResult').style.display = 'none';
            
            updateSelectedPlayerDisplay('A');
            updateSelectedPlayerDisplay('B');
            renderPlayerList('A');
            renderPlayerList('B');
        }

        // 關閉面板時按 ESC 鍵
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                const panel = document.getElementById('comparePanel');
                if (panel.classList.contains('active')) {
                    closeComparePanel();
                }
            }
        });
    </script>
  </div>

  <script src="navigation.js"></script>
</body>

</html>
