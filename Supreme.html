            if (filterType === 'search') {

        function filterPlayers() {
            // æ›´æ–°ç•¶å‰ç¯©é¸æ¢ä»¶
            currentFilters.search = document.getElementById('searchInput').value.trim().toLowerCase();
            currentFilters.team = document.getElementById('teamFilter').value;
            currentFilters.position = document.getElementById('positionFilter').value;
            currentFilters.league = document.getElementById('leagueFilter').value;
            
            filteredPlayers = players.filter(player => {

                const searchMatch = !currentFilters.search ||

                    player.team.includes(currentFilters.search);
                
                // éšŠä¼ç¯©é¸

                // ä½ç½®ç¯©é¸ - æ”¯æ´å¤šå€‹ä½ç½®ç”¨/åˆ†éš”

                if (currentFilters.position) {
                    // å°‡çƒå“¡ä½ç½®æŒ‰/åˆ†å‰²

                    if (currentFilters.position === 'OF') {
                        positionMatch = playerPositions.some(pos =>

                    } else {

                        positionMatch = playerPositions.includes(currentFilters.position);
                    }
                }
                
                // è¯ç›Ÿç¯©é¸
                const leagueMatch = !currentFilters.league || player.league === currentFilters.league;
                
                return searchMatch && teamMatch && positionMatch && leagueMatch;
            });
            
            renderPlayers(filteredPlayers);
        }
